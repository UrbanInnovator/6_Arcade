<html>
  <head>
    <title>Let's Play Tic-Tac-Toe!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker">
    <link rel="stylesheet" href="tictac.css">
    <link>
    <script src="tictac.js" defer></script>
    <style>
     body {
        font-family: 'Permanent Marker';
     }

     #tictactitle {
        font-size: 60;
        color: #fc0303;
        text-align: center;
     }

     #reset {
      font-family: 'Permanent Marker';
     }
    </style>
  </head>
  <body>
    <header>
        <h1 id="tictactitle">Tic-Tac-Toe</h1>
    </header>
    <p id="winbox">Who will win!?</p>
    <article id="tictacbox">
      <section class="ticsecs">
        <div class="ticdiv"></div>
        <div class="ticdiv"></div>
        <div class="ticdiv"></div>
      </section>
      <section class="ticsecs">
        <div class="ticdiv"></div>
        <div class="ticdiv"></div>
        <div class="ticdiv"></div>
      </section>
      <section class="ticsecs">
        <div class="ticdiv"></div> 
        <div class="ticdiv"></div>
        <div class="ticdiv"></div>
      </section>
    </article>
    <section id="last">
      <button id="reset">Reset</button>
    </section>
  </body>
</html>
